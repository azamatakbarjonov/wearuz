<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://i.pinimg.com/originals/d7/e5/ab/d7e5ab7624c8e54b64aa1a1026d3534c.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .login-box {
      background-color: rgba(255,255,255,0.92);
      padding: 35px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
    }

    .login-box h3 {
      font-weight: bold;
      font-size: 26px;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-control {
      font-size: 16px;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .btn-primary {
      font-size: 16px;
      padding: 12px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3>üîê Kirish</h3>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" class="form-control" placeholder="Username" required>
      <input type="password" name="password" class="form-control" placeholder="Parol" required>
      <button type="submit" class="btn btn-primary w-100">Kirish</button>
    </form>
  </div>
</body>
</html>
