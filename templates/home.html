<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨ BZA Fashion✨</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://avatars.mds.yandex.net/i?id=a34b2ef0e576141ccac488b2b08d1861_l-5391161-images-thumbs&n=13') no-repeat center/cover;
      color: #fff;
      overflow-x: hidden;
    }

.hero {
  position: relative;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center; /* vertikal markaz */
  align-items: center;     /* gorizontal markaz */
  text-align: center;
  perspective: 1200px;
  overflow: hidden;
}



    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }

    .hero h1,
    .hero p,
    .sticker {
      position: relative;
      z-index: 1;
    }

    .sticker {
      position: absolute;
      font-size: 2rem;
      animation: float 6s ease-in-out infinite;
    }

    /* Joylashuv va animatsiya kechikishlar */
    .sticker:nth-child(3) {
      top: 15%;
      left: 10%;
      animation-delay: 0s;
    }

    .sticker:nth-child(4) {
      top: 25%;
      left: 70%;
      animation-delay: 1s;
    }

    .sticker:nth-child(5) {
      top: 40%;
      left: 30%;
      animation-delay: 2s;
    }

    .sticker:nth-child(6) {
      top: 55%;
      left: 80%;
      animation-delay: 3s;
    }

    .sticker:nth-child(7) {
      top: 65%;
      left: 20%;
      animation-delay: 4s;
    }

    .sticker:nth-child(8) {
      top: 75%;
      left: 60%;
      animation-delay: 5s;
    }

    .sticker:nth-child(9) {
      top: 85%;
      left: 35%;
      animation-delay: 6s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(15deg);
      }

      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    /* XL ekranlar uchun ko‘proq stickerlar */
    @media(min-width:1280px) {
      .sticker {
        font-size: 2.5rem;
      }
    }

    @keyframes neonGlow {
      0% {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      }

      100% {
        text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      }
    }

    /* ===== Floating Stickers ===== */
    .sticker {
      position: absolute;
      width: 60px;
      height: 60px;
      font-size: 2rem;
      animation: float 6s ease-in-out infinite;
      cursor: pointer;
    }

    .sticker:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .sticker:nth-child(2) {
      top: 40%;
      left: 80%;
      animation-delay: 2s;
    }

    .sticker:nth-child(3) {
      top: 70%;
      left: 30%;
      animation-delay: 4s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-25px) rotate(20deg);
      }

      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    /* ===== Cards Section ===== */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
      margin-top: -50px;
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid #0ff;
      border-radius: 20px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.5s, box-shadow 0.5s, border-color 1.5s;
      animation: borderGlow 2s infinite alternate;
    }

    @keyframes borderGlow {
      0% {
        border-color: #0ff;
      }

      50% {
        border-color: #00f;
      }

      100% {
        border-color: #0ff;
      }
    }

    .card:hover {
      transform: rotateY(15deg) rotateX(10deg) scale(1.05);
      box-shadow: 0 0 30px #0ff, 0 0 60px #0ff;
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #fff;
    }

    /* ===== Floating Corner Button ===== */
    #cornerBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: #0ff;
      color: #1e3f66;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.5);
      transition: 0.3s;
      z-index: 1001;
    }

    #cornerBtn:hover {
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    /* ===== Bottom Panel ===== */
    #menuPanel {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 300px;
      background: url('https://images.unsplash.com/photo-1593032457862-1b0d6aa7ec8d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=800&q=80') no-repeat center/cover;
      backdrop-filter: blur(6px);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
      z-index: 1002;
      transform: translateY(100%);
      transition: transform 0.4s ease;
      padding: 20px;
      overflow-y: auto;
    }

    #menuPanel a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.7);
      color: #1e3f66;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, background 0.3s;
      margin-bottom: 10px;
    }

    #menuPanel a:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 1);
    }

    /* ===== Shop link effect ===== */
    .shop-link {
      color: #0ff;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
      border-bottom: 2px solid #0ff;
      transition: 0.3s;
    }

    .shop-link:hover {
      color: #00f;
      border-bottom: 2px solid #00f;
    }


.shop-btn {
  display: inline-block;
  padding: 18px 40px;
  font-size: 20px;
  font-weight: bold;
  color: #0ff;
  text-decoration: none;
  text-transform: uppercase;
  border: 2px solid #0ff;
  border-radius: 15px;
  background: rgba(0,0,0,0.4);
  box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;
  transform: perspective(500px) rotateX(0deg) rotateY(0deg);
  transition: all 0.3s ease;
  position: relative;
  z-index: 1;

  animation: floatBtn 3s ease-in-out infinite;
}

.shop-btn::before {
  content: '';
  position: absolute;
  top:0; left:0;
  width:100%; height:100%;
  border-radius: 15px;
  background: linear-gradient(45deg, #0ff, #00f, #0ff, #0ff);
  opacity: 0;
  transition: opacity 0.3s;
  z-index: -1;
}

.shop-btn:hover {
  color: #fff;
  transform: perspective(500px) rotateX(10deg) rotateY(10deg) scale(1.1);
  box-shadow: 0 0 20px #0ff, 0 0 40px #0ff inset;
}

.shop-btn:hover::before {
  opacity: 0.2;
}

/* ===== Floating animation ===== */
@keyframes floatBtn {
  0% { transform: translateY(0) }
  50% { transform: translateY(-10px) }
  100% { transform: translateY(0) }
}

/* ===== Floating Stickers ===== */
.sticker {
  position: absolute;
  font-size: 2rem;
  animation: float 6s ease-in-out infinite;
  cursor: pointer;
  z-index: 1;
}

.sticker:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
.sticker:nth-child(2) { top: 25%; left: 70%; animation-delay: 1s; }
.sticker:nth-child(3) { top: 40%; left: 30%; animation-delay: 2s; }
.sticker:nth-child(4) { top: 55%; left: 80%; animation-delay: 3s; }
.sticker:nth-child(5) { top: 65%; left: 20%; animation-delay: 4s; }
.sticker:nth-child(6) { top: 75%; left: 60%; animation-delay: 5s; }
.sticker:nth-child(7) { top: 85%; left: 35%; animation-delay: 6s; }

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-25px) rotate(20deg); }
  100% { transform: translateY(0) rotate(0deg); }
}
  </style>
</head>

<body>
<div class="hero">
    <div class="hero-overlay"></div>
    <h1>✨ Xush Kelbsiz ✨</h1>
    <p>Mobilga mos, interaktiv va kreatif</p>

    <!-- Floating Stickers -->
    <div class="sticker">👗</div>
    <div class="sticker">👜</div>
    <div class="sticker">👕</div>
    <div class="sticker">🕶️</div>
    <div class="sticker">👒</div>
    <div class="sticker">🧥</div>
    <div class="sticker">🎒</div>
    <div class="sticker">🧦</div>

    <!-- Shop Now button -->
    <a href="{% url 'shop' %}" class="shop-btn">🛒 Shop Now</a>
</div>


  <button id="cornerBtn">☰</button>

  <div id="menuPanel">
    <a href="{% url 'home' %}">🏠 Home</a>
    <a href="{% url 'shop' %}">🛒 Shop</a>
    <a href="{% url 'user:profile' %}">👤 Profile</a>
  </div>

  <script>
    const btn = document.getElementById('cornerBtn');
    const panel = document.getElementById('menuPanel');

    btn.addEventListener('click', () => {
      if (panel.style.display === "block") {
        panel.style.transform = "translateY(100%)";
        setTimeout(() => { panel.style.display = "none" }, 400);
      } else {
        panel.style.display = "block";
        setTimeout(() => { panel.style.transform = "translateY(0)"; }, 10);
      }
    });
  </script>

</body>
